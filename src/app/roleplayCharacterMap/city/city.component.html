<h2>Cities</h2>

<ul class="list-group">
  <li class="list-entry" *ngFor="let city of charMap.cities" (click)="onCityEdit(city)">{{city.name}}</li>
  <li *ngIf="isEditable" class="createNew" (click)="onNewCity()">create new City</li>
</ul>


<div *ngIf="city">
  <div *ngIf="newCity == false; else enterCityName">
    <p>
      Name: {{city.name}}
    </p>
  </div>

  <ng-template #enterCityName>
    Name: <input type="text" [(ngModel)]="city.name">
  </ng-template>
  <br>
  <div *ngIf="isEditable; else displayDescription">
    Description: <input [(ngModel)]="city.description">
    <br>
    <button (click)="onCitySave()">save City</button>
  </div>

  <ng-template #displayDescription>
    Description: {{city.description}}
  </ng-template>
</div>
